<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Rating Checkride Prep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IRA Prep">
    <link rel="apple-touch-icon" href="icon.svg">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <div class="icon-plane">✈️</div>
                <h1>IFR CHECKRIDE <span class="highlight">PREP</span></h1>
            </div>
            <p class="subtitle">DPE/CFII Standard • FAA Sourced</p>
        </header>

        <main>
            <div class="controls-top">
                <div class="category-select-wrapper">
                    <label for="category-select">Category:</label>
                    <select id="category-select">
                        <option value="all">All Categories</option>
                        <!-- Options populated by JS -->
                    </select>
                </div>
                <div class="progress-display">
                    Card <span id="current-card-num">1</span> of <span id="total-cards-num">100</span>
                </div>
            </div>

            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="card-face card-front">
                        <div class="card-header">
                            <span class="card-category" id="card-category">Regulations</span>
                            <span class="card-id" id="card-id">#001</span>
                        </div>
                        <div class="card-content">
                            <h2 id="card-question">Question goes here?</h2>
                        </div>
                        <div class="card-footer">
                            <span class="hint">Click to Flip</span>
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-header">
                            <span class="card-label">Answer</span>
                        </div>
                        <div class="card-content">
                            <p id="card-answer">Answer goes here.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls-bottom">
                <button id="btn-prev" class="btn secondary">← Previous</button>
                <button id="btn-shuffle" class="btn accent">Shuffle Deck</button>
                <button id="btn-next" class="btn primary">Next →</button>
            </div>
        </main>

        <footer>
            <p>Study hard. Fly safe. Good luck.</p>
        </footer>
    </div>

    <script src="js/flashcards.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
